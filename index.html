<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Larry's Fourth Project">
    <meta name="keywords" content="html, css, java">
    <meta name="author" content="Lawrence Clifford">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__vector" src="./images/header-vector.svg" alt="Around The U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/cousteau.png" alt="Jacques Cousteau">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" aria-label="Edit" type="button"></button>
                    </div>
                    <h2 class="profile__occupation">Explorer</h2>
                </div>
                <button class="profile__add-button" aria-label="Add" type="button"></button>
            </section>

            <section class="elements">
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <button class="popup__close-icon" aria-label="Close" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="" alt="">
                    <figcaption class=""></figcaption>
                    </fig>
            </div>
        </div>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-icon" aria-label="Close" type="button"></button>
                <form class="form form_edit" name="Edit Profile">
                    <fieldset class="form__input-container">
                        <h2 class="form__label">Edit Profile</h2>
                        <input class="form__item form__item_input_name" id="name" required="required" placeholder="Name" name="Jacques Cousteau" type="text">
                        <input class="form__item form__item_input_job" id="job" required="required" placeholder="Occupation" name="Explorer" type="text">
                        <button class="form__submit" id="save" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close-icon" aria-label="Close" type="button"></button>
                <form class="form form_add" name="New Place">
                    <fieldset class="form__input-container">
                        <h2 class="form__label">New place</h2>
                        <input class="form__item form__item_input_title" id="title" required="required" placeholder="Title" type="text">
                        <input class="form__item form__item_input_image" id="image-link" required="required" placeholder="Image link" type="url">
                        <button class="form__submit" id="save" type="submit">Create</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <button class="element__trash-icon" aria-label="Trash" type="button"></button>
                <div class="element__image"></div>
                <div class="element__label">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" aria-label="Like" type="button"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
