<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Larry's Fourth Project">
    <meta name="keywords" content="html, css, java">
    <meta name="author" content="Lawrence Clifford">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__vector" src="<%=require('./images/header-vector.svg')%>" alt="Around The U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/cousteau.png')%>" alt="Not Jimmy Hoffa">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Jimmy Hoffa</h1>
                        <button class="profile__edit-button" aria-label="Edit" type="button"></button>
                    </div>
                    <h2 class="profile__occupation">Cement Shoe Salesman</h2>
                </div>
                <button class="profile__add-button" aria-label="Add" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_image" id="img-popup">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_full" aria-label="Close" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="<%=require('./images/close-button.svg')%>" alt="image">
                    <figcaption class="popup__title"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_type_edit" id="edit-popup">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_edit" aria-label="Close" type="button"></button>
                <form class="form form_edit" name="Edit Profile">
                    <fieldset class="form__input-container">
                        <h2 class="form__label">Edit Profile</h2>
                        <input class="form__item form__item_input_name" id="profile-name" required minlength="2" maxlength="40" name="person" placeholder="Name" type="text">
                        <span class="form__type-error" id="profile-name-error"></span>
                        <input class="form__item form__item_input_job" id="job" required minlength="2" maxlength="200" name="job" placeholder="Occupation" type="text">
                        <span class="form__type-error" id="job-error"></span>
                        <button class="form__submit" id="edit-save" type="submit">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add" id="add-popup">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_add" aria-label="Close" type="button"></button>
                <form class="form form_add" name="New Place">
                    <fieldset class="form__input-container">
                        <h2 class="form__label">New place</h2>
                        <input class="form__item form__item_input_title" id="title" required minlength="1" maxlength="30" name="name" placeholder="Title" type="text">
                        <span class="form__type-error" id="title-error"></span>
                        <input class="form__item form__item_input_image" id="image-link" required name="link" placeholder="Image link" type="url">
                        <span class="form__type-error" id="image-link-error"></span>
                        <button class="form__submit" id="add-save" type="submit">Create</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <template class="element-template">
            <div class="element">
                <button class="element__trash-button" aria-label="Trash" type="button"></button>
                <div class="element__image"></div>
                <div class="element__label">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" aria-label="Like" type="button"></button>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
